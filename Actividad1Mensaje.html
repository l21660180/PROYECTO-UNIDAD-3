<!DOCTYPE html> <!-- Declara que el documento es HTML5 -->
<html lang="es"> <!-- Inicia el documento HTML y establece el idioma en español -->
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 para asegurar que se muestren correctamente caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsiva, ajustándose al tamaño de la pantalla del dispositivo -->
    <title>Mostrar Mensaje</title> <!-- El título de la página que aparece en la pestaña del navegador -->
    <style>
        /* Estilos para el cuerpo de la página */
        body {
            font-family: 'Arial', sans-serif; /* Establece la fuente de texto en Arial */
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Aplica un fondo de gradiente colorido de morado a azul */
            display: flex; /* Usa un contenedor flexible para centrar el contenido */
            justify-content: center; /* Centra el contenido horizontalmente */
            align-items: center; /* Centra el contenido verticalmente */
            height: 100vh; /* Establece la altura de la vista a 100% de la altura de la ventana */
            margin: 0; /* Elimina el margen predeterminado del navegador */
        }

        /* Contenedor para el mensaje */
        .mensaje-container {
            background-color: #fff; /* Establece un fondo blanco para el contenedor del mensaje */
            padding: 30px 50px; /* Añade espacio interno (padding) alrededor del contenido */
            border-radius: 10px; /* Redondea las esquinas del contenedor */
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); /* Añade una sombra sutil para dar un efecto de profundidad */
            text-align: center; /* Centra el texto dentro del contenedor */
            width: 80%; /* Define que el contenedor tendrá un 80% del ancho de la pantalla */
            max-width: 400px; /* Limita el ancho máximo del contenedor a 400px */
        }

        /* Estilo para el mensaje */
        #soyelid {
            font-size: 24px; /* Define el tamaño de la fuente del mensaje */
            color: #333; /* Establece el color del texto en un gris oscuro */
            font-weight: bold; /* Hace que el texto sea negrita */
            line-height: 1.5; /* Ajusta el interlineado para mejorar la legibilidad */
            margin: 0; /* Elimina el margen alrededor del texto */
        }

        /* Estilo para el título */
        h1 {
            color: #fff; /* Establece el color del título a blanco */
            font-size: 32px; /* Define el tamaño de la fuente del título */
            margin-bottom: 20px; /* Añade un espacio debajo del título */
        }

    </style>
</head>
<body>
    <!-- Contenedor principal donde se muestra el mensaje -->
    <div class="mensaje-container">
        <h1>Mensaje</h1> <!-- Título que aparece encima del mensaje -->
        <p id="soyelid"></p> <!-- Este es el espacio donde se mostrará el mensaje dinámico -->
    </div>

    <script>
        // Este bloque de código se ejecuta cuando la página se ha cargado completamente
        window.onload = function() {
            // Obtiene el elemento con el id 'soyelid' y cambia su contenido de texto
            document.getElementById('soyelid').innerText = 'No me gusta la programación'; 
        };
    </script>
</body>
</html>
