<!DOCTYPE html> <!-- Indica al navegador que el documento está escrito en HTML5 -->
<html lang="es"> <!-- Establece que el idioma principal de la página es español -->
<head>
    <meta charset="UTF-8"> <!-- Asegura que el documento puede mostrar caracteres especiales, como acentos y ñ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que el contenido se ajuste bien a dispositivos móviles -->
    <title>Contacto - Proyecto</title> <!-- Título que aparecerá en la pestaña del navegador -->
    
    <!-- Enlace a una biblioteca de iconos, para Instagram -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Estilos personalizados para la página -->
    <style>
        body { 
            font-family: 'Arial', sans-serif; /* Define la fuente de la página como Arial */
            margin: 0; /* Elimina los márgenes del cuerpo de la página */
            padding: 0; /* Elimina los rellenos internos del cuerpo */
            background-color: #f5f5dc; /* Color de fondo crema */
            color: #333; /* Color del texto en gris oscuro */
            min-height: 100vh; /* Asegura que la página ocupe al menos el 100% de la altura de la ventana */
            display: flex; /* Utiliza un diseño flexible para centrar el contenido */
            justify-content: center; /* Centra horizontalmente el contenido en la página */
            align-items: center; /* Centra verticalmente el contenido en la página */
        }

        .main-content { 
            background-color: white; /* Fondo blanco para el área principal */
            border-radius: 10px; /* Esquinas redondeadas en el área principal */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Sombra suave alrededor del área principal */
            padding: 40px; /* Espacio interno dentro del área principal */
            max-width: 600px; /* Ancho máximo del contenedor principal (diseño compacto) */
            width: 100%; /* Ancho completo en pantallas pequeñas */
            display: flex; /* Flexbox para organizar los elementos */
            flex-direction: column; /* Coloca los elementos uno debajo del otro (verticalmente) */
            gap: 20px; /* Espacio entre los elementos dentro del contenedor */
            align-items: center; /* Alinea los elementos al centro del contenedor */
        }

        .left-content { 
            flex: 1; /* Hace que esta sección ocupe el espacio disponible */
            display: flex; /* Flexbox dentro de esta sección */
            flex-direction: column; /* Coloca los elementos de manera vertical */
            gap: 20px; /* Espacio entre los elementos de esta sección */
            width: 100%; /* Hace que ocupe todo el ancho disponible */
        }

        h1 { 
            color: #7b1fa2; /* Color del título en un tono morado */
            margin-bottom: 20px; /* Añade espacio debajo del título */
            text-align: center; /* Alinea el título al centro de la página */
        }

        p { 
            margin: 10px 0; /* Añade espacio arriba y abajo de cada párrafo */
            font-size: 1.1rem; /* Tamaño de fuente ligeramente mayor para el texto */
        }

        .btn-instagram { 
            display: inline-flex; /* Hace que el botón y el ícono estén en línea */
            align-items: center; /* Alinea verticalmente el texto e ícono dentro del botón */
            justify-content: center; /* Centra el contenido del botón */
            margin-top: 20px; /* Espacio por encima del botón */
            color: #ff4081; /* Color rosa fuerte para el botón de Instagram */
            font-size: 1.5rem; /* Tamaño del texto y el ícono dentro del botón */
            text-decoration: none; /* Elimina el subrayado en el enlace */
            transition: color 0.3s; /* Efecto de transición cuando cambia el color al pasar el mouse */
        }

        .btn-instagram:hover { 
            color: #e91e63; /* Color que aparece cuando se pasa el mouse por encima del botón */
        }

        /* Estilos para el formulario de contacto */
        form { 
            margin-top: 20px; /* Añade espacio por encima del formulario */
            display: flex; /* Flexbox dentro del formulario */
            flex-direction: column; /* Coloca los campos del formulario de manera vertical */
            width: 100%; /* El formulario ocupa todo el ancho disponible */
        }

        input, textarea { 
            margin-bottom: 15px; /* Añade espacio debajo de cada campo del formulario */
            padding: 10px; /* Espacio interno en los campos */
            border: 1px solid #ccc; /* Bordes grises claros alrededor de los campos */
            border-radius: 5px; /* Esquinas ligeramente redondeadas en los campos */
            font-size: 1rem; /* Tamaño estándar de la fuente en los campos */
        }

        button { 
            padding: 10px; /* Espacio interno dentro del botón */
            background-color: #7b1fa2; /* Color de fondo morado para el botón */
            color: white; /* Texto en blanco dentro del botón */
            border: none; /* Elimina el borde del botón */
            border-radius: 5px; /* Esquinas redondeadas en el botón */
            font-size: 1rem; /* Tamaño estándar de la fuente en el botón */
            cursor: pointer; /* Cambia el cursor a una mano al pasar sobre el botón */
            transition: background-color 0.3s; /* Efecto suave cuando cambia el color de fondo */
        }

        button:hover { 
            background-color: #6a1b9a; /* Cambia el color de fondo cuando se pasa el mouse sobre el botón */
        }

        /* Estilo para la imagen del contacto */
        .contact-image { 
            width: 100%; /* La imagen ocupa el ancho disponible */
            max-width: 300px; /* Ancho máximo de la imagen para mantenerla pequeña */
            border-radius: 10px; /* Esquinas redondeadas para la imagen */
        }

        /* Media query para pantallas grandes */
        @media(min-width: 768px) {
            .main-content { 
                max-width: 600px; /* Mantiene el contenedor compacto en pantallas grandes */
            }

            .left-content {
                width: 100%; /* El contenido mantiene el ancho completo en pantallas grandes */
            }

            .contact-image {
                max-width: 300px; /* La imagen se mantiene pequeña y centrada */
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor principal de la página -->
    <div class="main-content">
        <!-- Contenedor para la información de contacto -->
        <div class="left-content">
            <h1>Contacto</h1> <!-- Título de la página -->
            <p>Dirección de correo electrónico: greciaguevara200704@gmail.com</p> <!-- Muestra el correo de contacto -->
            <p>Número de teléfono: 488 174 68 40</p> <!-- Muestra el número de contacto -->
            <p>Sígueme en Instagram:</p> <!-- Invita a seguir en Instagram -->
            <a href="https://www.instagram.com/greciaamabel" class="btn-instagram" target="_blank"> <!-- Enlace a Instagram -->
                <i class="fab fa-instagram"></i> Instagram <!-- Ícono de Instagram y texto -->
            </a>

            <!-- Formulario de contacto -->
            <form>
                <input type="text" placeholder="Tu nombre" required> <!-- Campo para escribir el nombre -->
                <input type="email" placeholder="Tu correo electrónico" required> <!-- Campo para escribir el correo electrónico -->
                <textarea rows="4" placeholder="Tu mensaje" required></textarea> <!-- Campo para escribir el mensaje -->
                <button type="submit">Enviar</button> <!-- Botón para enviar el formulario -->
            </form>
        </div>

        <!-- Imagen relacionada con la sección de contacto -->
        <img src="contacto.png" alt="Contacto" class="contact-image"> <!-- Imagen del contacto -->
    </div>
</body>
</html>
